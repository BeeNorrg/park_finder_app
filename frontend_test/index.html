<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Finders</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Seaweed+Script&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/jass.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>$(function () {
      //get the welcome msg element
      var $all_msg = $('#welcome_msg');
      //get a list of letters from the welcome text
      var $wordList = $('#welcome_msg').text().split("");
      //clear the welcome text msg
      $('#welcome_msg').text("");
      //loop through the letters in the $wordList array
      $.each($wordList, function (idx, elem) {
        //create a span for the letter and set opacity to 0
        var newEL = $("<span/>").text(elem).css({
          opacity: 0
        });
        //append it to the welcome message
        newEL.appendTo($all_msg);
        //set the delay on the animation for this element
        newEL.delay(idx * 70);
        //animate the opacity back to full 1
        newEL.animate({
          opacity: 1
        }, 1100);
      });

    });</script>
</head>

<body>

  <nav class="navbar navbar-expand-lg topnav">
    <div class="container-fluid">

      <div class="logoContainer">
        <img src="../assets/newLogo.gif" alt="logo" class="logo" height="123">
        <img src="../assets/ParkFinderSimpleLogo.png" alt="simpleLogo" class="simpleLogo">
      </div>

      <!-- center pieces -->
      <div id="welcome_msg">Discover your next adventure. . .</div>
      <img src="" id="skyImage">
      <div class="loopscrollFront"></div>
      <div class="loopscrollMiddle"></div>
      <div class="loopscrollBack"></div>
      <img src="../assets/backsplash.jpg" class="forestBackground">

      <!--Date-->
      <ul class="currentDateC">
        <li>
          <div id="currentDate"></div>
        </li>
      </ul>

      <!-- right panel items user icon, login, menu -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <img src="../assets/user-iconNew.png" class="user-icon" height="56" width="56" style="margin-right: 5px;">
        </li>
        <li class="nav-item active">
          <button class="btn login-btn btn-color" type="submit">LOGIN</button>
        <li class="nav-item active">
          <div class="boxcontainer" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  </div>
  <header class="display-flex justify-space-between align-center p-2">
    <h1 class="mainpage">
      User Registry
    </h1>
    {{#if logged_in}}
    <nav>
      <button class="btn" id="logout">logout</button>

    </nav>
    {{/if}}
  </header>
  <main class="container container-fluid mt-5">
    {{{ body }}}
  </main>
  <footer>

  </footer>

  {{#if logged_in}}
  <script src="/js/logout.js"></script>
  {{/if}}
  <script src="./assets/test.js"></script>

  <script>
    function myFunction(x) {
      x.classList.toggle("change");
    }

  </script>

</body>
</html>
