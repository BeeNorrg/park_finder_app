<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Document</title>
</head>
<body>
<header></header>
<section class="container" id="searchContainer">
    <!-- Search Bar-->
    <input class="form-control form-control-lg" type="text" placeholder="Search.." aria-label=".form-control-lg">
    <!--Button to open filter groups -->
    <button class="btn btn-primary" type="button" id="filterDropdown" data-bs-toggle="collapse" data-bs-target="#searchFilters" aria-expanded="false" aria-controls="#searchFilters">
        Filter By:
    </button>
<div class="container-fluid" id="searchSub">
    <!-- filter groups -->
    <div class="collapse" id="searchFilters">
        <div class="card card-body">
            <div class="accordion" id="accordion1">
                <div class="accordion-item">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sportsCollapse" aria-expanded="false" aria-controls="#sportsCollapse">
                        Sports and Games <span></span>
                    </button>

                    <div id="sportsCollapse" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <section class="card card-body" id="sportsFilters">
                            <!-- Sports filters append here!-->
                          </section>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#activitiesCollapse" aria-expanded="false" aria-controls="#activitiesCollapse">
                        Activities <span></span>
                    </button>

                    <div id="activitiesCollapse" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <section class="card card-body" id="activitiesPopulate">
                            <!-- Sports filters append here!-->
                          </section>
                        </div>
                    </div>
                </div>
                    
                    
            </div>
        </div>

    </div>
</div>
</section>
    


<footer></footer> 
<!-- jQuery link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
<!-- Bootstrap JS link-->  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!-- Local JS -->
<script src="script.js"></script>
</body>
</html>
