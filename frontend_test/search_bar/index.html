<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b84a96a550.js" crossorigin="anonymous"></script>
    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="container-fluid" id="searchContainer">
    
        <div class="row">
            <div class="col">
                <div class="input-group mb-3" id="searchGroup">
                    <button class="btn btn-primary" type="button" id="filterDropdown" data-bs-toggle="collapse"
                        data-bs-target="#searchFilters" aria-expanded="false"
                        aria-controls="#searchFilters">Filters</button>
                    <input type="text" class="form-control" id="searchBar" placeholder="Search Parks"
                        aria-label="search" aria-describedby="searchButton">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton"><span><i
                                class="fas fa-search"></i></span></button>
                </div>
            </div>
        </div>
        <section class="container-fluid collapse" id="searchFilters">
            <div class="row">

                <div class="col filterColumn">
                    <div class="accordion" id="filteraccordion0">
                        <div class="accordion-item">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#sportsCollapse" aria-expanded="false" aria-controls="#sportsCollapse">
                                <span><i class="fas fa-running"></i></span>
                            </button>

                            <div id="sportsCollapse" class="accordion-collapse collapse show"
                                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <section class="card card-body filtersCard" id="sportsFilters">
                                        <!-- Sports filters append here!-->
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col filterColumn">
                    <div class="accordion" id="filteraccordion1">
                        <div class="accordion-item">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#activitiesCollapse" aria-expanded="false"
                                aria-controls="#activitiesCollapse">
                                <span><i class="fas fa-biking"></i></span>
                            </button>

                            <div id="activitiesCollapse" class="accordion-collapse collapse"
                                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <section class="card card-body filtersCard" id="activitiesFilters">
                                        <!-- activity filters append here!-->
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col filterColumn">
                    <div class="accordion" id="filteraccordion0">
                        <div class="accordion-item">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#fishingCollapse" aria-expanded="false"
                                aria-controls="#fishingCollapse">
                                <span><i class="fas fa-water"></i></span>
                            </button>

                            <div id="fishingCollapse" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                data-bs-parent="#filteraccordion0">
                                <div class="accordion-body">
                                    <section class="card card-body filtersCard" id="fishingFilters">
                                        <!-- Sports filters append here!-->
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col filterColumn">
                    <div class="accordion" id="filteraccordion2">
                        <div class="accordion-item">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#familyCollapse" aria-expanded="false" aria-controls="#familyCollapse">
                                <span><i class="fas fa-campground"></i></span>
                            </button>

                            <div id="familyCollapse" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <section class="card card-body filtersCard" id="familyFilters">
                                        <!-- picnic filters append here!-->
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col filterColumn">
                    <div class="accordion" id="filteraccordion3">
                        <div class="accordion-item">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#amenityCollapse" aria-expanded="false"
                                aria-controls="#picnicsCollapse">
                                <span><i class="fas fa-tree"></i></span>
                            </button>

                            <div id="amenityCollapse" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <section class="card card-body filtersCard" id="amenitiesFilters">
                                        <!-- amenity filters append here!-->
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="search_script.js"></script>
</body>

</html>
